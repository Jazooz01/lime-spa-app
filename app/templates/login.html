{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-[60vh] py-10">
    
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl border border-slate-100 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-emerald-800"></div>

        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-emerald-50 mb-4 shadow-inner">
                <img src="{{ url_for('static', filename='logo.png') }}" class="h-16 w-16" alt="Lime Spa Logo">
            </div>
            <h2 class="text-2xl font-bold text-emerald-900">Welcome Back</h2>
            <p class="text-slate-400 text-xs mt-1 uppercase tracking-widest">Secure Staff Access</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Select Location</label>
                <div class="relative">
                    <select name="branch" class="w-full p-3 pl-4 pr-10 border border-slate-200 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-emerald-500 focus:bg-white transition appearance-none cursor-pointer">
                        {% for branch in branches %}
                            <option value="{{ branch['name'] }}">{{ branch['name'] }}</option>
                        {% else %}
                            <option>Central HQ</option>
                        {% endfor %}
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1.5 ml-1">Security PIN</label>
                <input type="password" name="pin" placeholder="••••" maxlength="20" required
                       class="w-full p-3 border border-slate-200 rounded-xl text-center text-2xl tracking-[0.5em] outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition placeholder-slate-300">
            </div>

            <button class="w-full bg-emerald-800 hover:bg-emerald-900 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-emerald-900/20 transition transform active:scale-[0.98] flex justify-center items-center gap-2">
                <span>Login System</span>
                <i class="fas fa-arrow-right text-sm opacity-70"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-[10px] text-slate-400">Restricted Access • Authorized Personnel Only</p>
        </div>
    </div>
</div>
{% endblock %}
