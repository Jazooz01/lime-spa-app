{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{{ url_for('admin.dashboard') }}" class="text-slate-500 hover:text-emerald-800"><i class="fas fa-arrow-left"></i> Back</a>
        <h2 class="text-2xl font-bold text-slate-800">System Settings</h2>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
        
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
            <h3 class="font-bold text-lg mb-4 text-emerald-900"><i class="fas fa-map-marker-alt mr-2"></i>Manage Branches</h3>
            
            <form action="{{ url_for('admin.add_branch') }}" method="POST" class="flex gap-2 mb-6">
                <input name="name" placeholder="New Branch Name..." required class="flex-grow p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                <button class="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-emerald-700">Add</button>
            </form>

            <ul class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                {% for b in branches %}
                <li class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100 group">
                    <span class="font-semibold text-slate-700">{{ b.name }}</span>
                    <form action="{{ url_for('admin.delete_branch', bid=b.id) }}" method="POST" onsubmit="return confirm('Delete this branch?')">
                        <button class="text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash"></i></button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="space-y-6">
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-lg mb-4 text-slate-800"><i class="fas fa-user-shield mr-2"></i>Admin PIN</h3>
                <form action="{{ url_for('admin.update_pin') }}" method="POST" class="flex gap-2">
                    <input type="hidden" name="role_key" value="admin_pin">
                    <input name="new_pin" type="password" placeholder="New Admin PIN" required class="flex-grow p-2 border rounded-lg">
                    <button class="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold hover:bg-slate-900">Update</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-lg mb-4 text-slate-800"><i class="fas fa-users mr-2"></i>Staff PIN</h3>
                <form action="{{ url_for('admin.update_pin') }}" method="POST" class="flex gap-2">
                    <input type="hidden" name="role_key" value="staff_pin">
                    <input name="new_pin" type="password" placeholder="New Staff PIN" required class="flex-grow p-2 border rounded-lg">
                    <button class="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold hover:bg-slate-900">Update</button>
                </form>
                <p class="text-xs text-slate-400 mt-2">Staff use this PIN to login at all branches.</p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
