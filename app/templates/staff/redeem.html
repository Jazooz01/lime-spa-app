{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
    <a href="{{ url_for('staff.home') }}" class="text-slate-400 mb-4 inline-block"><i class="fas fa-times"></i> Cancel</a>
    
    <div class="bg-emerald-900 text-white p-6 rounded-t-2xl text-center">
        <h2 class="text-2xl font-bold">{{ member.name }}</h2>
        <p class="text-emerald-200">ID: {{ member.id }}</p>
    </div>

    <div class="bg-white p-6 rounded-b-2xl shadow-lg border-x border-b border-slate-200 space-y-4">
        {% for service in ['signature', 'aroma', 'swedish'] %}
            {% if member[service] > 0 %}
            <form action="{{ url_for('staff.redeem', mid=member.id, service=service) }}" method="POST" class="block">
                <div class="border rounded-xl p-4 hover:border-emerald-500 hover:bg-emerald-50 transition cursor-pointer group relative">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold capitalize text-lg">{{ service }}</span>
                        <span class="bg-emerald-200 text-emerald-900 text-xs font-bold px-2 py-1 rounded">{{ member[service] }} left</span>
                    </div>
                    <input name="therapist" placeholder="Enter Therapist Name..." required class="w-full p-2 text-sm border rounded bg-white" onclick="event.stopPropagation()">
                    <button class="w-full mt-2 bg-emerald-600 text-white text-xs font-bold py-2 rounded">Redeem Now</button>
                </div>
            </form>
            {% else %}
            <div class="border border-dashed rounded-xl p-4 opacity-50 flex justify-between bg-slate-50">
                <span class="font-bold capitalize text-slate-500">{{ service }}</span>
                <span class="text-xs">0 left</span>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
